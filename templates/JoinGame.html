<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Join Game</title>
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body>
    <h1>Browse Available Games</h1>

    {% if games %} {% for game in games %}
    <div style="border: 1px solid gray; padding: 10px; margin-bottom: 10px">
      <h3>Location: {{ game.location }}</h3>
      <p>Time: {{ game.game_time.strftime('%Y-%m-%d %H:%M') }}</p>
      <form action="/join_specific_game" method="post">
        <input type="hidden" name="game_id" value="{{ game.game_id }}" />
        <button type="submit">Join</button>
      </form>
    </div>
    {% endfor %} {% else %}
    <p>No games available yet.</p>
    {% endif %}

    <a href="/dashboard">Back to Dashboard</a>
  </body>
</html>
